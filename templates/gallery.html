<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .collage img {
            width: 100%;
            height: 200px;
             object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background: #fff;
            transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.25s;
            display: block;
        }
        .img-caption-container {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .caption {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 1.1em;
            padding: 10px 0;
            text-align: center;
            opacity: 0;
            border-radius: 0 0 10px 10px;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .img-caption-container:hover .caption {
            opacity: 1;
        }
        /* Remove overlay and container styles */
        .collage img:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            z-index: 2;
        }
    </style>
</head>
<body>

  <button onclick="window.location.href='/'">Go Back</button>

    <h1>Gallery</h1>


    
    <form id="gallery-search-form" method="get" action="" style="text-align:center; margin-bottom: 20px;">
        <input id="gallery-search-input" type="text" name="highlight" list="car-names" placeholder="Search for a car name..." style="padding:8px; width:220px; font-size:16px;">
        <datalist id="car-names">
            <option value="Toyota Corolla">
            <option value="Ford Focus">
            <option value="Suzuki Swift">
            <option value="Hyundai Beam">
            <option value="Honda Civic">
            <option value="Toyota Camry">
            <option value="Hyundai Revole">
            <option value="Lexus Etter">
            <option value="Tesla Surface">
            <option value="Suzuki Sport">
            <option value="Kia Eternal">
        </datalist>
        <button type="submit" style="padding:8px 16px; font-size:16px;">Search</button>
    </form>
    <script>
      document.getElementById('gallery-search-form').addEventListener('submit', function() {
        setTimeout(function() {
          document.getElementById('gallery-search-input').value = '';
        }, 10);
      });
    </script>

    <div class="collage">
        <div class="img-caption-container{% if 'toyota corolla' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/car1.jpg" alt="Toyota Corolla">
            <div class="caption">Toyota Corolla</div>
        </div>
        <div class="img-caption-container{% if 'ford focus' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/car2.jpg" alt="Ford Focus">
            <div class="caption">Ford Focus</div>
        </div>
        <div class="img-caption-container{% if 'suzuki swift' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/car3.jpg" alt="Suzuki Swift">
            <div class="caption">Suzuki Swift</div>
        </div>
        <div class="img-caption-container{% if 'hyundai beam' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/car4.jpg" alt="Hyundai Beam">
            <div class="caption">Hyundai Beam</div>
        </div>
        <div class="img-caption-container{% if 'honda civic' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/car5.jpg" alt="Honda Civic">
            <div class="caption">Honda Civic</div>
        </div>
        <div class="img-caption-container{% if 'toyota camry' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/c1.jpg" alt="Toyota Camry">
            <div class="caption">Toyota Camry</div>
        </div>
        <div class="img-caption-container{% if 'hyundai revole' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/c2.jpg" alt="Hyundai Revole">
            <div class="caption">Hyundai Revole</div>
        </div>
        <div class="img-caption-container{% if 'lexus etter' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/c3.jpg" alt="Lexus Etter">
            <div class="caption">Lexus Etter</div>
        </div>
        <div class="img-caption-container{% if 'tesla surface' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/c4.jpg" alt="Tesla Surface">
            <div class="caption">Tesla Surface</div>
        </div>
        <div class="img-caption-container{% if 'suzuki sport' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/c5.jpg" alt="Suzuki Sport">
            <div class="caption">Suzuki Sport</div>
        </div>
        <div class="img-caption-container{% if 'kia eternal' in request.args.get('highlight', '').lower() %} highlight{% endif %}">
            <img src="/static/images/c6.jpg" alt="Kia Eternal">
            <div class="caption">Kia Eternal</div>
        </div>
    </div>

    <style>
        .img-caption-container.highlight {
            box-shadow: 0 0 0 5px #ffeb3b, 0 4px 16px rgba(0,0,0,0.18);
            z-index: 3;
            border-radius: 12px;
            animation: highlight-pop 0.5s;
        }
        @keyframes highlight-pop {
            0% { box-shadow: 0 0 0 0 #ffeb3b, 0 4px 16px rgba(0,0,0,0.18); }
            70% { box-shadow: 0 0 0 10px #ffeb3b, 0 4px 16px rgba(0,0,0,0.18); }
            100% { box-shadow: 0 0 0 5px #ffeb3b, 0 4px 16px rgba(0,0,0,0.18); }
        }
    </style>
</body>
</html>
